<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>akram cafe</h1>
    </header>

    <form action="">
        <p>Name:
            <input placeholder="Enter your Name" type="name">
        </p>
        <p>Email:
            <input placeholder="Enter your Email" type="email">
        </p>
        <fieldset>
            <legend>select your iteam </legend>
            <p>
                <label for="Fried chicken"><input type="radio" name="chicken iteam" id="Fried chicken">Fried
                    chicken</label>
            </p>
            <p>
                <label for="Chicken wings"><input type="radio" name="chicken iteam" id="Chicken wings">Chicken
                    wings</label>
            </p>
            <p>
                <label for="Chicken tanduri"><input type="radio" name="chicken iteam" id="Chicken tanduri">Chicken
                    tanduri
            </p>
            <p>
                <label for="Masala chicken"><input type="radio" name="chicken iteam" id="Masala chicken">Masala
                    chicken</label>
            </p>
            <p>
                <label for="Rejela chicken"><input type="radio" name="chicken iteam" id="Rejela chicken">Rejela
                    chicken</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>select your sauce</legend>
            <p>
                <label for="Myonos">
                    <input type="checkbox" name="sauce" id="Myonos"> Myonos
                </label>
            </p>
            <p>
                <label for="garlic-Myonos">
                    <input type="checkbox" name="sauce" id="garlic-Myonos"> garlic-Myonos
                </label>
            </p>
            <p>
                <label for="tommato-sauce">
                    <input type="checkbox" name="sauce" id="tommato-sauce"> tommato-sauce
                </label>
            </p>

        </fieldset>
        <br>
        <p>special instruction <br>
            <br><textarea placeholder="type here" name="instruction " id="" cols="30" rows="10"></textarea>
        </p>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
    </form>

</body>

</html>
